<!DOCTYPE html>
<html>
<head>
  <title>My Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="nextPlayer()">
    <div id="content">
        <img id="myImage" src="" alt="Photo" height="400">
        
        <form>
            <p id="myText"></p>
            
            <br>
            
            <button class="btn" id="yes" type="button" onclick="checkAnswer(1)">Yes</button>
            <button class="btn" id="no" type="button" onclick="checkAnswer(0)">No</button>

            <br>

            <p id="result"></p>

            <button class="btn" id="next" disabled type="button" onclick="nextPlayer()">Next</button>
            <button class="btn" id="reset" type="button" onclick="resetGame()">Reset</button>
        </form>
    </div>
  
  <script src="script_large.js"></script>
</body>
</html>
